{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Home{% endblock %}
{% block content %}
    {% if form.instance.pk %}
        <h3>Update Student</h3>
    {% else %}
        <h3>Add Student</h3>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <br>
        {% if form.instance.pk %}
            <input type="submit" name="submit" value="Update Student" class="btn btn-warning">
        {% else %}
            <input type="submit" name="submit" value="Add Student" class="btn btn-warning">
        {% endif %}
    </form>
{% endblock %}
